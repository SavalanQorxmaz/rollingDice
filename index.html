<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/style.css">

<body>

<div id="container">
    <div id="seat"> </div>
    <div id="line"> </div>
   <div id="frameBack">
    <div id="frame">
      
      
        <div id="front" class="face">
            <div class="point zero"></div>
        </div>
        <div id="back" class="face">
            <div class="point one"></div>
            <div class="point two"></div>
            <div class="point three"></div>
            <div class="point four"></div>
            <div class="point five"></div>
            <div class="point six"></div>
        </div>
        <div id="left" class="face">
            <div class="point one"></div>
            <div class="point six"></div>
            </div>
        <div id="right" class="face">
            <div class="point one"></div> 
            <div class="point three"></div>
            <div class="point four"></div>  
            <div class="point six"></div> 
            <div class="point zero"></div>
        </div>
        <div id="top" class="face">
            <div class="point one"></div> 
            <div class="point six"></div> 
            <div class="point zero"></div>

        </div>
        <div id="bottom" class="face">
            <div class="point one"></div> 
            <div class="point three"></div>
            <div class="point four"></div>  
            <div class="point six"></div> 
        </div>
     </div>
   </div>
</div>
    


    <script src="/assets/script/script.js"></script>
